<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBarApp</title>
</head>
<body>
    <h1>Search Bar App</h1>
    <h3>This application allows you to search through a list of contacts</h3>
    <input id="search-input" type="text" placeholder="Search Contact" name="name">
    <input id="phone-number" type="number" placeholder="Phone Number" phone="phone">
    <button id="add-contact" onClick="addContactBtn()">Add Contact</button>
    <button id="remove-contact">Remove Contact</button>
    <button id="filter-contact">Filter Contacts</button>
    <button id="sort-contact">Sort Contacts</button>

    <h2> Contact list: </h2>
    <ol id="ordered-list">
        <li></li>
    </ol>



    <div>
        <input id="test-input" type="text" placeholder="test-input">
        <button id="testSubmit" onClick="addContact">Submit</button>
        <ol id="testOL">
        
    </ol>
    </div>
    <script src="app.js"></script>
</body>
</html>
